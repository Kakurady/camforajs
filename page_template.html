<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>

  <script src="ext/d3/d3.min.js" charset="utf-8"></script>

<body>

<!-- run after the DOM is ready  -->
<script type="text/javascript">
  var s = d3.select("body").append("svg");

  s.attr("width", 800);
  s.attr("height", 480);

  var circle_selection = s.selectAll("circle");
  var circle_update = circle_selection.data([
    [30,40], [50,60]
  ]);

  circle_update.enter()
    .append("circle")
    .attr("r", 25)
    .classed("robot", true);

  circle_update
    .attr("cx", function(d) { return d[0]; })
    .attr("cy", function(d) { return d[1]; })
    .attr("r", 15);
    
  circle_update.exit().remove();

  circle_selection.data([[30,60], [540,70]]);
</script>
</body>
</html>
